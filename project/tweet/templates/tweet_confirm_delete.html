{% extends "layout.html" %}

{% block title %}
  TWEET APP 
{% endblock title %}

{% block content %}
 

<h1 class="text-center  mt-5">Are you sure you want to delete this tweet?</h1>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a class="btn btn-success" href="{% url 'tweet_list' %}" >Cancel</a>
</form>
 


{% endblock content  %}
